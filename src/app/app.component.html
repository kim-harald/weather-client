<app-battery device="gimel"></app-battery>
<app-weather-gauge [units]="'C'" [min]="-40" [max]="40" [color]="'rgba(200,50,50,0.4)'" [value]="temperature"
    [delta]="deltaTemperature">
</app-weather-gauge>
<app-weather-gauge [units]="'hPa'" [min]="800" [max]="1100" [color]="'rgba(200,200,0,0.4)'" [value]="pressure"
    [delta]="deltaPressure">
</app-weather-gauge>
<app-weather-gauge [units]="'%'" [min]="0" [max]="100" [color]="'rgba(50,50,200,0.4)'" [value]="humidity"
    [delta]="deltaHumidity">
</app-weather-gauge>
<app-weather-chart *ngIf="!isMobile" title="" [data]="readings"></app-weather-chart>
