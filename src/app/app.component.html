<app-battery device="gimel"></app-battery>
<app-weather-gauge [units]="'C'" [min]="-40" [max]="40" [color]="'rgba(200,50,50,0.4)'" [value]="temperature" ></app-weather-gauge>
<app-weather-gauge [units]="'hPa'" [min]="800" [max]="1100" [color]="'rgba(200,127,50,0.4)'" [value]="pressure"></app-weather-gauge>
<app-weather-gauge [units]="'%'" [min]="0" [max]="100" [color]="'rgba(50,50,200,0.4)'" [value]="humidity"></app-weather-gauge>
<app-weather-chart title="" [data]="data"></app-weather-chart>
